<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="tablet.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-header botton-border">CSS Bayan</h1>
      <div class="accordion-box">
        <div class="accordion-panel botton-border">
          <input type="radio" name="panel" id="panel-1" checked />

          <label class="accordion-label" for="panel-1"
            >Weekend <span class="icon">&#43;</span></label
          >

          <label class="accordion-content" for="panel-1">
            <img class="img" src="meme4.jpeg" alt="meme" />
          </label>
        </div>
        <div class="accordion-panel botton-border">
          <input type="radio" name="panel" id="panel-2" />

          <label class="accordion-label" for="panel-2"
            >Just add flexbox<span class="icon">&#43;</span></label
          >
          <label class="accordion-content" for="panel-2">
            <img class="img" src="meme2.webp" alt="meme" />
          </label>
        </div>

        <div class="accordion-panel botton-border">
          <input type="radio" name="panel" id="panel-3" />

          <label class="accordion-label" for="panel-3"
            >Backend vs Frontend<span class="icon">&#43;</span></label
          >
          <label class="accordion-content" for="panel-3">
            <img class="img" src="meme3.jpg" alt="meme" />
          </label>
        </div>
        <div class="accordion-panel botton-border">
          <input type="radio" name="panel" id="panel-4" />

          <label class="accordion-label" for="panel-4"
            >CSS is awesome<span class="icon">&#43;</span></label
          >
          <label class="accordion-content" for="panel-4">
            <img
              class="img"
              src="pp,840x830-pad,1000x1000,f8f8f8.u2.png"
              alt="meme"
            />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
